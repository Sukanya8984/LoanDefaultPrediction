<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Loan Default Prediction</h2>
        <form id="loanForm">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age" required>


                    <label for="income">Income ($)</label>
                    <input type="number" id="income" placeholder="Enter your income" required>

                    <label for="loanAmount">Loan Amount ($)</label>
                    <input type="number" id="loanAmount" placeholder="Enter loan amount" required>

                    <label for="creditScore">Credit Score</label>
                    <input type="number" id="creditScore" placeholder="Enter credit score" required>

                    <label for="monthsEmployed">Months Employed</label>
                    <input type="number" id="monthsEmployed" placeholder="Enter months employed" required>
                </div>

                <div class="form-group">

                    <label for="interestRate">Interest Rate (%)</label>
                    <input type="number" id="interestRate" placeholder="Enter interest rate" step="0.01" required>
                
                    <label for="dtiRatio">DTI Ratio (%)</label>
                    <input type="number" id="dtiRatio" placeholder="Enter debt-to-income ratio" step="0.01" required>
                    <div class="info-box">
                        <p><strong>ðŸ“Œ Enter in decimal format:</strong> <span style="color: #d9534f;">0.35</span> for <span style="color: #0275d8;">35%</span>.</p>
                          <p><strong>Formula:</strong> <br> DTI Ratio = <span style="color: #5cb85c;">Total Monthly Debt Payments</span> Ã· <span style="color: #f0ad4e;">Monthly Income</span></p>
                    </div>
                    
                    <label for="loanTerm">Loan Term (Months)</label>
                    <input type="number" id="loanTerm" placeholder="Enter loan term in months" required>
                </div>
            </div>

            <button type="submit" id="submitBtn">Predict</button>
            <button type="button" id="refreshBtn">Refresh</button>

        </form>

        <div id="loader" class="loader" style="display: none;"></div>
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
